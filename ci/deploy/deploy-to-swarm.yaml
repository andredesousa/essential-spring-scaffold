---
- name: Deploy Spring API
  hosts: localhost
  connection: local

  tasks:
    - name: Deploy to Docker Swarm
      docker_stack:
        name: "spring-api"
        state: present
        compose:
          - version: "3.7"
            services:
              spring-api:
                image: spring-api:latest
                ports:
                  - "8080:8080"
        resolve_image: always
